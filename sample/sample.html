<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>Document</title> 
    <link rel="stylesheet" type="text/css" href="sample.css"> 
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
</head> 
<body> 
    <div id="wrap"> 
        <div id="header"> 
            <div class="container">
                <div class="header">
                    <div class="head-left">
                        <ul>
                            <li><img src="img/floor.png" alt="6F"></li>
                            <li><img src="img/floor.png" alt="7F"></li>
                            <li><img src="img/floor.png" alt="8F"></li>
                            <li><img src="img/floor.png" alt="9F"></li>
                        </ul>
                    </div> 
                    <div class="head-center">
                        <h2>어디로 가시나요?</h2> 
                        <p>여기는<img src="img/center_floor.png" alt"center_empl">입니다.</p>
                    </div>
                    <div class="head-right">
                        <span><img src="img/weather_icon.png" alt"center_empl">2019.4.3(수) 14:22</span>
                    </div>
                </div> 
            </div> 
        </div>
        <!-- //header --> 
        <div id="content"> 
            <div class="container"> 
                <div class="content"> 
                    <div class="cont-left">
                        <ul> 
                            <li>서관은 이쪽으로</li>
                            <li><p><a href="#">Da Nang<span class="mr-icon"></span></a></p></li> 
                            <li><a href="#">Phuket<span class="mr-icon"></span></a></li> 
                        </ul> 
                    </div> 
                    <div class="cont-center">
                        <img src="img/center_empl.png" alt="center_empl">
                    </div> 
                    <div class="cont-right">
                        <ul> 
                            <li>동관은 이쪽으로</li>
                            <li><p><a href="#">Bali<span class="mr-icon"></span></a></p></li> 
                            <li><a href="#">Boracay<span class="mr-icon"></span></a></li> 
                        </ul>
                        <div class="toilet">
                            <img src="img/toilet.png" alt="toilet">
                        </div>
                    </div> 
                </div>                                                     
            </div> 
        </div> 
        <!-- //contents --> 
        <div id="footer"> 
            <div class="container">
                <div class="footer">
                    <ul>
                        <li><a href="#">임직원 찾기</a></li>
                        <li><a href="#">8F 안내</a></li>
                    </ul>
                    <div class="ci"></div>
                    <div class="logo"></div>
                </div>
            </div> 
        </div> 
        <!-- //footer --> 
    </div> 
</body> 
</html>
